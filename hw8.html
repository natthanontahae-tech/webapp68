<!DOCTYPE html>
<html>
<head>
  <style>
    .menu-container {
      position: relative;
      display: inline-block;
    }

    .trigger {
      width: 50px;
      height: 50px;
      background: violet;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      display: none; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .menu-container:hover .menu,
    .menu-container:focus-within .menu {
      display: block;
    }

    .menu a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: black;
    }

    .menu a:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="trigger"></div>
    <div class="menu">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>
</body>
</html>
