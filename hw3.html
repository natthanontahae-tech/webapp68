<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .list-container {
      width: 250px;
      height: 300px;
      overflow-y: scroll;
      background: #2f5597;
      border-radius: 10px;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    .section {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .section h3 {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      width: 25px;
      height: 25px;
      text-align: center;
      line-height: 25px;
    }

    .section li {
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <b>Preview:</b>
  <div class="list-container">
    <ul class="section">
      <h3>A</h3>
      <li>Aaban</li>
      <li>Aabel</li>
      <li>Aabheer</li>
      <li>Aadam</li>
    </ul>
    <ul class="section">
      <h3>B</h3>
      <li>Baabul</li>
      <li>Baalaji</li>
      <li>Baalkrishan</li>
      <li>Baanke Bihaari</li>
    </ul>
    <ul class="section">
      <h3>C</h3>
      <li>Caddam</li>
      <li>Charan</li>
      <li>Chirag</li>
    </ul>
  </div>
</body>
