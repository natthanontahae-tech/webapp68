<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 300px;
      height: 150px;
      background: orange;
      margin: 20px auto;
      text-align: center;
      line-height: 150px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }


    div:fullscreen {
      background: orange;
      width: 100%;
      height: 100%;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <p>Click the box below to enter fullscreen mode.</p>
  <div id="box">Click Me</div>

  <script>
    const box = document.getElementById("box");
    box.addEventListener("click", () => {
      if (box.requestFullscreen) {
        box.requestFullscreen();
      }
    });
  </script>
</body>
</html>
